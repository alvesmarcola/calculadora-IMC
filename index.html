<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.svg" type="image/x-icon">
    <title>Calculadora de IMC</title>
</head>
<body>

    <header>

    </header>

    <section class="calc-section">
        <h1>Calculadora de IMC</h1>
        <form id="imc-form">
            <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="input" required>

                <label for="altura">Altura (em cm):</label>
                <input type="number" id="altura" name="altura" class="input" min="0" step="0.01" required>

                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" name="peso" class="input" min="0" step="0.01" required>

                <button type="button" id="calcular" class="input">Calcular IMC</button>

        </form>
    
        <div id="resultado">
            
        </div>
        
    </section>



    <footer>

    </footer>
    
</body>
<script src="indice-gordura-corporal-calculo.js"></script>
</html>
